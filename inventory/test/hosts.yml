---
# Test Environment Inventory
# Purpose: Integration testing and validation before QA

all:
  children:
    # Web servers running NGINX
    webservers:
      hosts:
        test-web-01.company.local:
          ansible_host: 10.110.10.11
          ansible_port: 22
          ansible_user: ansible
          environment: test
          server_role: webserver
          
        test-web-02.company.local:
          ansible_host: 10.110.10.12
          ansible_port: 22
          ansible_user: ansible
          environment: test
          server_role: webserver
          
        test-web-03.company.local:
          ansible_host: 10.110.10.13
          ansible_port: 22
          ansible_user: ansible
          environment: test
          server_role: webserver
    
    # Test-specific groups
    test:
      children:
        webservers:
      vars:
        env_name: test
        env_short: test
        backup_enabled: true
        strict_cis_mode: false  # Testing CIS controls

  # Global variables for all hosts
  vars:
    # Ansible connection settings
    ansible_connection: ssh
    ansible_python_interpreter: /usr/bin/python3
    
    # Environment metadata
    datacenter: test-dc
    domain: company.local
    
    # Monitoring and alerting
    monitoring_enabled: true
    alert_email: devops-test@company.com

