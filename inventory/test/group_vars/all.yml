################################################################################
# File: inventory/test/group_vars/all.yml
# Purpose: Global variables for all hosts in TEST environment
# Environment: TEST
# Author: DevOps Automation Team
# Last Updated: October 22, 2025
################################################################################

---
# Global Configuration for Test Environment

# Environment identification
environment_name: "test"
environment_tier: "test"
deployment_region: "us-east-1"

# Timezone configuration
timezone: "America/New_York"

# NTP servers
ntp_servers:
  - 0.rhel.pool.ntp.org
  - 1.rhel.pool.ntp.org
  - 2.rhel.pool.ntp.org

# DNS servers
dns_servers:
  - 10.110.1.10
  - 10.110.1.11

# Backup configuration
backup_root_dir: "/backup"
backup_retention_days: 14
backup_enabled: true

# Log retention
log_retention_days: 60
log_aggregation_server: "logs-test.company.local"

# Repository configuration (RHEL)
rhel_repos_enabled:
  - rhel-8-for-x86_64-baseos-rpms
  - rhel-8-for-x86_64-appstream-rpms
  - rhel-8-for-x86_64-supplementary-rpms

# Package manager settings
yum_update_on_hardening: false
yum_exclude_packages:
  - kernel*
  - ansible

# SELinux configuration
selinux_state: enforcing
selinux_policy: targeted

# Firewall defaults
firewall_enabled: true
firewall_default_zone: public

# SSH configuration
ssh_port: 22
ssh_permit_root_login: "no"
ssh_password_authentication: "no"
ssh_max_auth_tries: 3
ssh_max_sessions: 5

# User management
admin_users:
  - ansible
  - devops
  - test-admin

# Email notifications
notification_email: "devops-test@company.com"
smtp_relay: "smtp-test.company.local"

# CIS hardening level
cis_level: 1
cis_apply_all: true  # Apply all CIS controls in test

# AIDE (file integrity monitoring)
aide_enabled: true
aide_cron_schedule: "0 5 * * *"

# Auditd configuration
auditd_enabled: true
auditd_max_log_file: 100

# Automatic updates
auto_updates_enabled: false

# Performance tuning
enable_performance_tuning: true

# Debug mode
debug_mode: false
verbose_logging: true

################################################################################
# END OF FILE: inventory/test/group_vars/all.yml
################################################################################