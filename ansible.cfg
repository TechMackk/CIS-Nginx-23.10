################################################################################
# File: ansible.cfg
# Purpose: Ansible engine configuration for CIS hardening automation
# Environment: Multi-tier (dev/test/qa/production)
# Author: DevOps Automation Team
# Last Updated: October 22, 2025
################################################################################

[defaults]

# Inventory configuration
inventory = inventory/production/hosts.yml
# Note: Override with -i flag for other environments:
#   ansible-playbook -i inventory/dev/hosts.yml playbooks/site.yml

# Role paths
roles_path = roles

# Disable host key checking for automated deployments (enable in prod if needed)
host_key_checking = False

# Vault password file (create per environment)
# vault_password_file = ~/.ansible/vault_password
# Use --ask-vault-pass or --vault-password-file at runtime for security

# SSH connection settings
remote_user = ansible
private_key_file = ~/.ssh/ansible_key
timeout = 30
remote_port = 22

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Performance tuning for enterprise scale
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600
poll_interval = 15

# Output and logging
log_path = logs/ansible.log
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
bin_ansible_callbacks = True
nocows = 1

# Deprecation warnings
deprecation_warnings = True
command_warnings = True

# Retry files (disable for CI/CD, enable for manual runs)
retry_files_enabled = True
retry_files_save_path = logs/retry

# Diff mode for auditing changes
diff_mode = False
# Enable with --diff flag for validation runs

# Ansible Galaxy
galaxy_server = https://galaxy.ansible.com

# Plugin paths
action_plugins = ~/.ansible/plugins/action:/usr/share/ansible/plugins/action
callback_plugins = ~/.ansible/plugins/callback:/usr/share/ansible/plugins/callback
filter_plugins = filter_plugins
lookup_plugins = ~/.ansible/plugins/lookup:/usr/share/ansible/plugins/lookup
module_utils = ~/.ansible/plugins/module_utils:/usr/share/ansible/plugins/module_utils
library = library

# Jinja2 settings
jinja2_extensions = jinja2.ext.do,jinja2.ext.i18n

# Special characters handling
allow_world_readable_tmpfiles = False
module_set_locale = True
module_lang = en_US.UTF-8

[inventory]
# Inventory plugin settings
enable_plugins = yaml, ini, script, host_list, auto

[privilege_escalation]
# Additional privilege escalation settings
become_allow_same_user = False
become_flags = -H -S -n

[paramiko_connection]
# Paramiko-specific settings (if using paramiko)
record_host_keys = False
look_for_keys = True

[ssh_connection]
# SSH connection optimization
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/ansible-ssh-%%h-%%p-%%r
pipelining = True
scp_if_ssh = smart
transfer_method = smart
retries = 3

[persistent_connection]
# Persistent connection timeout
connect_timeout = 30
command_timeout = 30

[colors]
# ANSI color output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

[selinux]
# SELinux settings for RHEL
special_context_filesystems = fuse, nfs, vboxsf, ramfs, 9p, vfat

[diff]
# Diff output settings
always = False
context = 3

################################################################################
# END OF FILE: ansible.cfg
################################################################################